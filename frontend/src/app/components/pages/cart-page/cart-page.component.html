<p>cart-page works!</p>
<div class="main-container">
    <ul>
        <li *ngFor="let cartItem of Cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl">
            </div>
            <div>
                <h4 routerLink="/fooditem/{{cartItem.food.id}}">{{cartItem.food.name}}</h4>
            </div>
            <div>
                <select 
                 #SelectQuantity
                 [value]="cartItem.quantity"
                (change)="ChangeQuantity(cartItem.food.id, SelectQuantity.value)">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            </div>
            <div>
                {{cartItem.Price | currency:'INR'}}
            </div>
            <button class="removeButton" (click)="RemoveFromCart(cartItem.food.id)">Remove</button>
        </li>
    </ul>
    <div class="checkout">
        <div class="Total_count">{{Cart.TotalCount}}</div>
        <div class="Total_Price">{{Cart.TotalPrice | currency:'INR'}}</div>
        <button routerLink="/checkout">Proceed to Order</button>
    </div>
    
</div>
