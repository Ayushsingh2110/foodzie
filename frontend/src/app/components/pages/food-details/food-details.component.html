<div class="main-container row justify-content-center">
    <div class="img-container col-5 align-self-center">
        <img src="{{FoodDetails.imageUrl}}">
    </div>
    <div class="data-container col-5 align-self-center">
        <div class="name_fav">
            <span class="name">{{FoodDetails.name}}</span>
            <span class="">
              <i class="favorite {{FoodDetails.favorite?'':'not'}} fa-sharp fa-solid fa-heart" style="color: #9fa8b7;"></i>
            </span>
        </div>
        
        <div class="row justify-content-between">
            <div class="origin-cont col-6">
               Origin:
              <span *ngFor = 'let country of FoodDetails.origins'>
                {{country}}
               </span>
            </div>
            <div class="rating col-3">
                <star-rating
                [value]="FoodDetails.stars"
                [totalstars]="5"
                checkedcolor="orange"
                uncheckedcolor="white"
                size="18px"
                [readonly]="true">
                </star-rating>
              </div>
        </div>

       

        <div class="cook-time">
            <span>Estimated time to cook is {{FoodDetails.cooktime}} Minutes</span>
          </div>

        <div class="pricetag">
            <span>{{FoodDetails.price | currency:'INR'}}</span>
         </div>

        <button (click)="addToCart()">Add to Cart</button>

        <div class="tags-cont">
            <a *ngFor = 'let tag of FoodDetails.tags' routerLink="/tag/{{tag}}">
              {{tag}}
            </a>
          </div>
    </div>
    
    

</div>
