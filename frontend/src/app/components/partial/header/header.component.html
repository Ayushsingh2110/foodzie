<header>
        <div class="header-logo">
            <a routerLink="/">Foodzie</a>
        </div>
        <div class="header-content">
            <ul>
                <li *ngIf="!User.token"><a routerLink="/login-form">Login</a></li>
                
                <li *ngIf="User.token" class="menu-container">
                    <a>{{User.name}}</a>
                    <div class="menu">
                     <a>Profile</a>
                     <a>Orders</a>
                     <a (click)="UserLogout()">Logout</a>
                    </div>
                </li>
                <li>
                    <a routerLink="/cart-page">Cart <span *ngIf="cartCount">{{cartCount}}</span></a>
                </li>
            </ul>
        </div> 
</header>
